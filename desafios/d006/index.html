<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>

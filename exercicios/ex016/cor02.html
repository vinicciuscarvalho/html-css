<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * { /* Configurções Globais do CSS */ 
            height: 100%;
        }

        .teste {
            text-align: center;
        }

        body {
             background-image: linear-gradient(-215deg, #4D65D3 , #A7379D, #DD316D, #FCB450);

             background-attachment: fixed;

             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            }
    </style>
</head>
<body>
    <div class="teste">
        <h1>Testando Gradiente</h1>
    </div>

</body>
</html>
